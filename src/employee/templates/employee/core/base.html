{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Twitter -->
  <meta name="twitter:site"
    content="@themepixels">
  <meta name="twitter:creator"
    content="@themepixels">
  <meta name="twitter:card"
    content="summary_large_image">
  <meta name="twitter:title"
    content="DashForge">
  <meta name="twitter:description"
    content="Responsive Bootstrap 4 Dashboard Template">
  <meta name="twitter:image"
    content="http://themepixels.me/dashforge/img/dashforge-social.png">

  <!-- Facebook -->
  <meta property="og:url"
    content="http://themepixels.me/dashforge">
  <meta property="og:title"
    content="DashForge">
  <meta property="og:description"
    content="Responsive Bootstrap 4 Dashboard Template">

  <meta property="og:image"
    content="http://themepixels.me/dashforge/img/dashforge-social.png">
  <meta property="og:image:secure_url"
    content="http://themepixels.me/dashforge/img/dashforge-social.png">
  <meta property="og:image:type"
    content="image/png">
  <meta property="og:image:width"
    content="1200">
  <meta property="og:image:height"
    content="600">

  <!-- Meta -->
  <meta name="description"
    content="Responsive Bootstrap 4 Dashboard Template">
  <meta name="author"
    content="ThemePixels">

  <!-- Favicon -->
  <link rel="shortcut icon"
    type="image/x-icon"
    href="">

  <title>Ажилтан | МОНОС ХХК</title>

  <!-- vendor css -->
  <link href="{% static 'employee/lib/@fortawesome/fontawesome-free/css/all.min.css' %}"
    rel="stylesheet">
  <link href="{% static 'employee/lib/ionicons/css/ionicons.min.css' %}"
    rel="stylesheet">
  <link href="{% static 'employee/lib/sweetalert2/sweetalert2.min.css' %}"
    rel="stylesheet">
  <link href="{% static 'employee/lib/select2/css/select2.min.css' %}"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet"
    href="{% static 'employee/assets/css/dashforge.css' %}">
  <link rel="stylesheet"
    href="{% static 'employee/assets/css/dashforge.dashboard.css' %}">

  <!-- vendor js -->
  <script src="{% static 'employee/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'employee/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'employee/lib/feather-icons/feather.min.js' %}"></script>
  <script src="{% static 'employee/lib/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'employee/lib/sweetalert2/sweetalert2.min.js' %}"></script>
  <script src="{% static 'employee/lib/select2/js/select2.min.js' %}"></script>
  <!-- Javascript -->
  <script src="{% static 'employee/assets/js/dashforge.js' %}"></script>
  <script src="{% static 'employee/assets/js/dashforge.aside.js' %}"></script>
  <script src="{% static 'employee/js/core.js' %}"></script>
  <script>

  </script>
</head>

<body>

  {% include "employee/core/navbar.html" %}

  <div class="content ht-100v pd-0">
    <div class="content-header">
      <div class="content-search">
        <i data-feather="search"></i>
        <input type="search"
          class="form-control"
          placeholder="Хайлт...">
      </div>
      <nav class="nav nav-right">
        <a href=""
          class="nav-link mr-100">
          <i data-feather="help-circle"></i> <span>Тусламж</span>
        </a>
        <a class="logout nav-link"
          data-url="{% url 'employee-logout' %}"
          href="javascript:;">
          <i data-feather="log-out"></i> <span>Системээс гарах</span>
        </a>
      </nav>
    </div>
    {% block content %}{% endblock %}
  </div>
  {% block javascript %}{% endblock %}
</body>

</html>
